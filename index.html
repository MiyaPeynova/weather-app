<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b168b27e7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Miya's Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container col-6">
        <div class="card">
            <form id="search-form">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" placeholder="Enter city" autofocus="on"
                        id="search-city-form">
                    <button class="btn btn-secondary" type="submit" id="button-addon2">Search</button>
                    <button class="btn btn-outline-secondary" type="button" id="current-button">Current</button>
                </div>
            </form>
            <div class="card-body">
                <h1 class="city" id="searched-city"></h1>
                <div class="circle">
                    <h1><i class="fas fa-cloud-sun"></i></h1>
                    <h1 class="card-text"><span id="temperature"></span>
                        <a href="#" id="celsius-link">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
                    </h1>
                    <p class="today">Sun 20:00, Dec 13 2020</p>
                    <hr />
                    <p id="weather-condition"></p>

                    <p id="feels-like"></p>

                    <p id="humidity"></p>
                </div>
                <br />

                <div class="container-forcast">
                    <div class="row">
                        <div class="col-sm">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="col-sm days">
                            Monday
                        </div>
                        <div class="col-sm temperature">
                            16°C/29°C
                        </div>
                    </div>
                </div>


                <div class="container-forcast">
                    <div class="row">
                        <div class="col-sm">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="col-sm days">
                            Tuesday
                        </div>
                        <div class="col-sm temperature">
                            18°C/32°C
                        </div>
                    </div>
                </div>

                <div class="container-forcast">
                    <div class="row">
                        <div class="col-sm">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="col-sm days">
                            Wednesday
                        </div>
                        <div class="col-sm temperature">
                            18°C/35°C
                        </div>
                    </div>
                </div>

                <div class="container-forcast">
                    <div class="row">
                        <div class="col-sm">
                            <i class="fas fa-cloud-sun-rain"></i>
                        </div>
                        <div class="col-sm days">
                            Thursday
                        </div>
                        <div class="col-sm temperature">
                            16°C/28°C
                        </div>
                    </div>
                </div>

                <div class="container-forcast">
                    <div class="row">
                        <div class="col-sm">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="col-sm days">
                            Friday
                        </div>
                        <div class="col-sm temperature">
                            17°C/29°C
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <script src="src/script.js"></script>
</body>

</html>
